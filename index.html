	<script>
		const q = location.search.substr(1).split('&');
		const host = q[0].split('=')[1];
		const port = q[1].split('=')[1];
		const secure = q[2].split('=')[1];
		const target = `${secure === 'true' ? 'https://' : 'http://'}${host}:${port}`;
		const wstarget = `${secure === 'true' ? 'wss://' : 'ws://'}${host}:${port}`;

		const ws = new WebSocket(wstarget);

		const img = document.querySelector('#img');
		const form = document.querySelector('#form');
		const iframe = document.querySelector('#iframe');
		
		const action = 'api.service.createdump';
		
		img.src = `${target}/${action}`;
		form.action = `${target}/${action}`;
		iframe.src = `${target}/admin`;
